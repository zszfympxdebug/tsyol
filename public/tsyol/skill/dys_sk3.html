m-children"><!--[--><li><a aria-current="page" href="/tsyol/tsyol/skill/dys_sk3.html#触发条件" class="router-link-active router-link-exact-active sidebar-item" aria-label="触发条件"><!--[--><!--]--> 触发条件 <!--[--><!--]--></a><!----></li><li><a aria-current="page" href="/tsyol/tsyol/skill/dys_sk3.html#介绍" class="router-link-active router-link-exact-active sidebar-item" aria-label="介绍"><!--[--><!--]--> 介绍 <!--[--><!--]--></a><!----></li><!--]--></ul></li><!--]--></ul><!--[--><!--]--></aside><!--]--><!--[--><main class="page"><!--[--><!--]--><div class="theme-default-content"><!--[--><!--]--><div><h1 id="数学摸鱼" tabindex="-1"><a class="header-anchor" href="#数学摸鱼" aria-hidden="true">#</a> 数学摸鱼</h1><p><em>被动技</em></p><h2 id="触发条件" tabindex="-1"><a class="header-anchor" href="#触发条件" aria-hidden="true">#</a> 触发条件</h2><p>当角色距离数学老师<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>≤</mo><mn>5</mn><mi>m</mi></mrow><annotation encoding="application/x-tex">\le5m</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.7719em;vertical-align:-0.136em;"></span><span class="mrel">≤</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.6444em;"></span><span class="mord">5</span><span class="mord mathnormal">m</span></span></span></span>,并携带有<a href="/tsyol/tsyol/prop/dapeiyou.html" class="">《大培优》</a>时触发</p><h2 id="介绍" tabindex="-1"><a class="header-anchor" href="#介绍" aria-hidden="true">#</a> 介绍</h2><p>数学课时，会自动拿出<a href="/tsyol/tsyol/prop/dapeiyou.html" class="">《大培优》</a>书写，同时对数学老师造成</p><p class="katex-block"><span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mn>100</mn><mo>+</mo><mn>30</mn><mo>×</mo><mi>E</mi><mi>X</mi><mi>P</mi></mrow><annotation encoding="application/x-tex"> 100+30\times EXP </annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.7278em;vertical-align:-0.0833em;"></span><span class="mord">100</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:0.7278em;vertical-align:-0.0833em;"></span><span class="mord">30</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">×</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord mathnormal" style="margin-right:0.13889em;">EXP</span></span></span></span></span></p><p>(<em>EXP为角色等级</em>)魔法攻击并增加数学老师的愤怒值s</p><p class="katex-block"><span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mn>5</mn><mo>+</mo><mn>0.2</mn><mo>×</mo><mi>E</mi><mi>X</mi><mi>P</mi><mi mathvariant="normal">%</mi></mrow><annotation encoding="application/x-tex"> 5+0.2\times EXP\% </annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.7278em;vertical-align:-0.0833em;"></span><span class="mord">5</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:0.7278em;vertical-align:-0.0833em;"></span><span class="mord">0.2</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">×</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:0.8056em;vertical-align:-0.0556em;"></span><span class="mord mathnormal" style="margin-right:0.13889em;">EXP</span><span class="mord">%</span></span></span></span></span></p><p>(<em>EXP为角色等级</em>)</p></div><!--[--><!--]--></div><footer class="page-meta"><!----><div class="meta-item last-updated"><span class="meta-item-label">Last Updated: </span><!----></div><div class="meta-item contributors"><span class="meta-item-label">Contributors: </span><span class="meta-item-info"><!--[--><!--[--><span class="contributor" title="email: denys2010@163.com">zszfympxdebug</span><!----><!--]--><!--]--></span></div></footer><!----><!--[--><!--]--></main><!--]--></div><!----><!--]--></div>
